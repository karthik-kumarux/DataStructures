<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frames Example</title>
</head>
<body>
    <!-- Frameset to divide the page into three parts: top, middle, bottom -->
    <frameset rows="50%, 30%, 20%" frameborder="1" border="5">
        <!-- First frame for Image -->
        <frame src="image13.html" name="image_frame">
        
        <!-- Second frame for Paragraph -->
        <frame src="paragraph.html" name="paragraph_frame">
        
        <!-- Third frame for Hyperlink -->
        <frame src="hyperlink.html" name="link_frame">
        
        <!-- Content for browsers that do not support frames -->
        <noframes>
            <body>
                <p>Your browser does not support frames. Please use a modern browser.</p>
            </body>
        </noframes>
    </frameset>
</body>
</html>
