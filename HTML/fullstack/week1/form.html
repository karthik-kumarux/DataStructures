<!DOCTYPE html>
<head>
	<title>Registrartion</title>
<body>
<h1 align="center">Registration Form</h1>
<form>
  <label for="name"><h3><b>First name:</label></h3></b>
  <input type="text" id="fname" name="fname" placeholder="Enter ur name:">
  <br>
  <label for="password"><h3><b>Password:</label></h3></b>
  <input type="password" id="password" name="password" placeholder="Enter ur password:">
  <br>
  <label for="email"><h3><b>Email Address:</label></h3></b>
  <input type="email" id="email" name="email" placeholder="Enter ur email:">
  <br>
  <label for="DOB"><h3><b>Date of Birth:</label></h3></b>
  <input type="date" id="DOB" name="DOB" placeholder="Enter ur DOB:">
  <label for="number"><h3><b>Phone number:</label></h3></b>
  <input type="number" id="number" name="number" placeholder="Enter ur number:"><br>
  <label><h3><b>Gender<br></h3></b>
  <input type="radio" name="gender" id="gender" value="male">Male</label>
  <input type="radio" name="gender" id="gender" value="female">Female</label>
  <input type="radio" name="gender" id="gender" value="other">Other</label>
  <label for="hobbies"><h3><b>Hobbies</label></h3></b>
  <input type="checkbox" name="hobbies" value="reading">Reading</label><br>
  <input type="checkbox" name="hobbies" value="travelling">Travelling</label><br>
  <input type="checkbox" name="hobbies" value="sports">Sports</label><br>
  <input type="checkbox" name="hobbies" value="watching">Watching</label><br>
  <label for="country"><h3><b>Country:</label></h3></b>
  <select id="country" name="country">
	<option value="India">India</option>
	<option value="USA">USA</option>
	<option value="Germany">Germany</option>
	<option value="Canada">Canada</option>
 </select><br>
  <label for="address"><h3><b>Address</label></h3></b><br>
  <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea><br>
  <button type="submit">Submit</button>
  <button type="Reset">Reset</button>
</form>
</body>
