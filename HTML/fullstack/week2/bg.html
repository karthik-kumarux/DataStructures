<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Concepts Demo - Thor Theme</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://picsum.photos/seed/pagebg/1600/900') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      line-height: 1.6;
    }

    header, main, footer {
      margin: 20px auto;
      max-width: 900px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Thor-themed header */
    header {
      text-align: center;
      font-family: 'Georgia', serif;
      background: url('https://upload.wikimedia.org/wikipedia/en/e/e3/Thor_Ragnarok_poster.jpg') no-repeat center;
      background-size: cover;
      border: 2px solid #f1f1f1;
      border-radius: 10px;
    }

    header h1 {
      margin: 0;
      padding: 60px 10px;
      font-size: 2.5rem;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Main Content */
    main {
      font-family: 'Arial', sans-serif;
      background: url('https://picsum.photos/id/1043/800/400') no-repeat right bottom;
      background-size: contain;
      background-repeat: no-repeat;
      color: #f0f0f0;
    }

    .main-text {
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px dashed #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: justify;
    }

    .main-text p {
      font-size: 1.1rem;
    }

    .highlight {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 1.2rem;
      color: #ffcc00;
    }

    /* Footer */
    footer {
      text-align: right;
      font-family: cursive;
      border-top: 4px double #eee;
      border-radius: 0 0 10px 10px;
      padding-top: 15px;
    }

    @media (max-width: 768px) {
      body {
        font-size: 90%;
      }

      header h1 {
        font-size: 2rem;
        padding: 30px 5px;
      }

      main {
        background-size: cover;
        background-position: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Power of CSS</h1>
  </header>

  <main>
    <div class="main-text">
      <p>This page demonstrates the <span class="highlight">CSS box model</span>, typography, alignment, and use of background images â€” all inspired by the God of Thunder himself!</p>

      <p>Notice how the layout combines <strong>padding</strong>, <strong>margins</strong>, and <strong>borders</strong> to create a visually balanced interface with a heroic theme.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 harsha</p>
  </footer>

</body>
</html>
