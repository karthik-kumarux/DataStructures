<!DOCTYPE html>
<html>
<head>
    <title>Output Methods</title>
</head>
<body>
    <h2>Output in JavaScript</h2>
    <p id="output"></p>

    <script>
        // 1. Alert Box
        alert("This is an alert box");

        // 2. Console
        console.log("This is console output");

        // 3. Document Write
        document.write("<p>This is document.write output</p>");

        // 4. DOM Manipulation
        document.getElementById("output").innerHTML = "This is DOM output";
    </script>
</body>
</html>
