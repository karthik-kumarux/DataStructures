<html>
<script>
document.write("<h3>Demonstrating Built-in Objects</h3>");
let fruits = ["Apple", "Banana", "Cherry"];
document.write("Array: " + fruits.join(", ") + "<br>");
let randomNum = Math.floor(Math.random() * 100);
document.write("Random Number: " + randomNum + "<br>");
let str = "JavaScript";
document.write("String length: " + str.length + "<br>");
let pattern = /Script/;
document.write("Pattern found: " + pattern.test(str) + "<br>");
let now = new Date();
document.write("Current Date: " + now.toDateString() + "<br>");
</script>
</html>
