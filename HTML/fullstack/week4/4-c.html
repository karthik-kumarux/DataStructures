<html>
<script>
document.write("<b>Using for loop:</b><br>");
for(let i = 1; i <= 10; i++) {
document.write(i + " ");
}
document.write("<br><b>Using while loop:</b><br>");
let j = 1;
while(j <= 10) {
document.write(j + " ");
j++;
}
document.write("<br><b>Using do-while loop:</b><br>");
let k = 1;
do {
document.write(k + " ");
k++;
} while(k <= 10);
</script>
</html>
