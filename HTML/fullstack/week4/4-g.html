<!DOCTYPE html>
<html>
<head>
<script>
function factorial() {
let n = parseInt(document.getElementById("num").value);
let fact = 1;
for (let i = 1; i <= n; i++) fact *= i;
alert("Factorial: " + fact);
}
function fibonacci() {
let n = parseInt(document.getElementById("num").value);
let a = 0, b = 1, res = [0];
for (let i = 1; i < n; i++) {
res.push(b);
[a, b] = [b, a + b];
}
alert("Fibonacci: " + res.join(", "));
}
function primes() {
let n = parseInt(document.getElementById("num").value);
let res = [];
for (let i = 2; i <= n; i++) {
let prime = true;
for (let j = 2; j <= Math.sqrt(i); j++) {
if (i % j === 0) prime = false;
}
if (prime) res.push(i);
}
alert("Primes: " + res.join(", "));
}
function palindrome() {
let n = document.getElementById("num").value;
let rev = n.split('').reverse().join('');

alert(rev === n ? "Palindrome" : "Not Palindrome");
}
</script>
</head>
<body>
<input type="text" id="num" placeholder="Enter a number">
<button onclick="factorial()">Factorial</button>
<button onclick="fibonacci()">Fibonacci</button>
<button onclick="primes()">Prime</button>
<button onclick="palindrome()">Palindrome</button>
</body>
</html>
