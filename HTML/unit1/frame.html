<!DOCTYPE html>
<html>
<head>
<title>Frames </title>
</head>
<frameset rows="50%,30%,20%" frameborder="1" border="2">
<!-- First Frame: Image -->
<frame src="image.html" name="imageFrame">
<!-- Second Frame: Paragraph -->
<frame src="paragraph.html" name="paragraphFrame">
<!-- Third Frame: Hyperlink -->
<frame src="hyperlink.html" name="linkFrame">
<noframes>

<body>
<p>Your browser does not support frames. Please update your browser.</p>
</body>
</noframes>
</frameset>
</html>

<p> Cyber Security is the technique of protecting your systems, digital devices,
networks, and all of the data stored in the devices from cyber attacks. </p>
<p>By acquiring knowledge of cyber attacks and cyber security we can secure and defend
ourselves from various cyber attacks like phishing and DDoS attacks. It uses tools like
firewalls and antivirus software to protect your devices from hackers and malware.</p>
<p> Encryption is the technique that helps to keep your personal information private, you
can only read it. Cybersecurity also teaches you how to spot tricks like phishing, where bad
guys try to steal your info by pretending to be someone you trust.</p>
<p> In short, cybersecurity keeps your online world safe and secure.</p>
