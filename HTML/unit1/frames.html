<!DOCTYPE html>
<html>
<head>
    <title>HTML Frames Example</title>
    <style>
      /* Basic styles for the frames (simulated with divs) */
      body {
        margin: 0; /* Remove default body margin */
        display: flex;
        flex-direction: column;
        height: 100vh; /* Make the body take up the full viewport height */
      }
      .frame {
        flex: 1; /* Distribute available space equally */
        border: 1px solid #ccc; /* Add a border to distinguish frames */
        overflow: auto; /* Add scrollbars if content overflows */
        padding: 10px;
      }
      #topFrame {
        background-color: lightblue;
      }
      #middleFrame {
        background-color: lightgreen;
      }
      #bottomFrame {
        background-color: lightyellow;
      }
    </style>
</head>
<body>
    <div id="topFrame" class="frame"></div>
    <div id="middleFrame" class="frame"></div>
    <div id="bottomFrame" class="frame"></div>

    <script>
      // Get the frame elements
      const topFrame = document.getElementById('topFrame');
      const middleFrame = document.getElementById('middleFrame');
      const bottomFrame = document.getElementById('bottomFrame');

      // Frame 1 content
      topFrame.innerHTML = `
        <h2>Top Frame</h2>
        <p>This is the content of the top frame.</p>
        <ul style="list-style-type:disc">
          <li>Home</li>
          <li>About Us</li>
          <li>Contact</li>
        </ul>
      `;

      // Frame 2 content
      middleFrame.innerHTML = `
        <h2>Middle Frame</h2>
        <p>This is the content of the middle frame.</p>
        <ol>
          <li>Step 1: Register</li>
          <li>Step 2: Login</li>
          <li>Step 3: Access Dashboard</li>
        </ol>
      `;

      // Frame 3 content
      bottomFrame.innerHTML = `
        <h2>Bottom Frame</h2>
        <p>This is the content of the bottom frame.</p>
        <p>Visit our website:</p>
        <a href="https://www.example.com">Example.com</a>
      `;
    </script>
</body>
</html>
