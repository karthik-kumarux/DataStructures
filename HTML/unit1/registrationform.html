<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-blue-600 mb-4 text-center">Register Now</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="gender" class="block text-gray-700 text-sm font-bold mb-2">Gender:</label>
                <select id="gender" name="gender" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Register
            </button>
        </form>
        <p class="text-center text-gray-500 text-xs mt-4">
            Already have an account? <a href="#" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
    <script>
        // You can add JavaScript here for form validation or other interactive features
        document.querySelector('form').addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get the values of the input fields
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;

            // Simple validation: Check if fields are not empty
            if (fullName === '' || email === '' || password === '' || gender === '') {
                alert('Please fill in all fields.');
                return; // Stop the form submission
            }

            // Email validation (simple check)
            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return; // Stop the form submission
            }

            // Password validation (basic check: minimum 6 characters)
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return; // Stop the form submission
            }

            // If all validations pass, you can proceed with form submission (e.g., sending data to a server)
            alert('Registration successful!'); // Replace this with your actual submission logic
            console.log('Form Data:', { fullName, email, password, gender });
            // In a real application, you would send this data to a server using AJAX or fetch
        });
    </script>
</body>
</html>
