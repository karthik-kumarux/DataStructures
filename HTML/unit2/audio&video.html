<html>

  <head>

	<title>Audio and Video</title>


	</head>



<body>
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio and Video</title>
</head>
<body>

    <h1>Embedded Audio and Video</h1>

    <h2>Audio Example</h2>
    <p>Click to play an audio file:</p>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <p>Click to play a video file:</p>
    <video width="600" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h3>Links to Online Resources:</h3>
    <ul>
        <li><a href="https://www.soundhelix.com/" target="_blank">SoundHelix Audio Library</a></li>
        <li><a href="https://www.w3schools.com/html/" target="_blank">W3Schools HTML Tutorial</a></li>
    </ul>

</body>
</html>


</body>
</html>
