<!DOCTYPE html>
<html>
<head>
  <title>Embedding JavaScript</title>
</head>
<body>

  <h1>Embedding JavaScript in HTML</h1>

  <p id="internal-demo">Click the button below to see internal JavaScript in action.</p>
  <button onclick="showInternalMessage()">Internal JavaScript</button>

  <p id="external-demo">Click the button below to see external JavaScript in action.</p>
  <button onclick="showExternalMessage()">External JavaScript</button>

  <div id="message-area"></div>

  <script>
    function showInternalMessage() {
      document.getElementById("message-area").textContent = "This message is generated by internal JavaScript!";
      console.log("Internal JavaScript button clicked.");
    }
  </script>

  <script src="external.js"></script>

</body>
</html>
