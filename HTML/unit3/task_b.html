<!DOCTYPE html>
<html>
<head>
  <title>Different Ways to Display Output in JavaScript</title>
</head>
<body>

  <h1>Different Ways to Display Output in JavaScript</h1>

  <p id="demo"></p>

  <script>
    // 1. Using innerHTML
    document.getElementById("demo").innerHTML = "Hello using innerHTML!";
    console.log("Output using innerHTML:", document.getElementById("demo").innerHTML);

    // 2. Using document.write() - Generally Avoid in Loaded Pages
    document.write("Hello using document.write()!");
    console.log("Output using document.write(): See directly in the HTML (can overwrite existing content)");

    // 3. Using window.alert() - Creates a pop-up box
    window.alert("Hello using window.alert()!");
    console.log("Output using window.alert(): Creates a pop-up");

    // 4. Using console.log() - Displays in the browser's developer console
    console.log("Hello using console.log()!");
    console.log("Another message to the console.");

    // You can also display variables and expressions
    let name = "World";
    let age = 30;
    console.log("Hello,", name, "! You are", age, "years old.");
    console.log(`Hello, ${name}! You are ${age} years old.`); // Template literals

    // Displaying in different HTML elements
    document.getElementById("demo").innerHTML += "<br>More text added using innerHTML.";

    let anotherParagraph = document.createElement("p");
    anotherParagraph.textContent = "Text added by creating a new element.";
    document.body.appendChild(anotherParagraph);
    console.log("Output by creating and appending a new element: See the new paragraph in the HTML.");
  </script>

</body>
</html>
