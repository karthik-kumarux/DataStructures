<!DOCTYPE html>
<html>
<head>
  <title>Voter Info</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
  </style>
</head>
<body>

  <h1>Voter Information</h1>

  <script>
    const name = prompt("Enter your name:");
    const ageStr = prompt("Enter your age:");
    const age = parseInt(ageStr);
    const canVote = !isNaN(age) && age >= 18 ? "Yes" : "No";

    document.body.innerHTML += `
      <table>
        <tr><th>Name</th><th>Age</th><th>Can Vote?</th></tr>
        <tr><td>${name}</td><td>${isNaN(age) ? '-' : age}</td><td>${canVote}</td></tr>
      </table>
    `;
  </script>

</body>
</html>
