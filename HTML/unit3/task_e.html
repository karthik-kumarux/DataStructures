<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Objects Example</title>
    <script>
        // 1. Document Object: Change content of a paragraph
        function changeContent() {
            document.getElementById("content").innerHTML = "This content was updated using the Document Object!";
        }

        // 2. Array Object: Working with arrays
        function arrayExample() {
            let colors = ["Red", "Green", "Blue", "Yellow"];
            // Add a new color to the array
            colors.push("Purple");
            // Display the length of the array and all its items
            alert("Array Length: " + colors.length + "\nArray: " + colors.join(", "));
        }

        // 3. Math Object: Using Math methods
        function mathExample() {
            let randomNumber = Math.random() * 100; // Random number between 0 and 100
            let roundedNumber = Math.round(randomNumber); // Round it
            alert("Random Number: " + randomNumber.toFixed(2) + "\nRounded Number: " + roundedNumber);
        }

        // 4. String Object: Working with strings
        function stringExample() {
            let str = "  JavaScript is fun!  ";
            // Trim whitespace, convert to uppercase
            let trimmedStr = str.trim().toUpperCase();
            alert("Original String: " + str + "\nTrimmed and Uppercased: " + trimmedStr);
        }

        // 5. Regex Object: Using regular expressions
        function regexExample() {
            let regex = /\d+/g; // Regular expression to match numbers
            let str = "There are 3 apples and 5 bananas.";
            let matches = str.match(regex); // Find all numbers
            alert("Numbers found in the string: " + matches.join(", "));
        }

        // 6. Date Object: Working with dates and times
        function dateExample() {
            let currentDate = new Date();
            let formattedDate = currentDate.toLocaleDateString(); // Get the current date in local format
            let currentTime = currentDate.toLocaleTimeString(); // Get the current time
            alert("Current Date: " + formattedDate + "\nCurrent Time: " + currentTime);
        }
    </script>
</head>
<body>

    <h1>JavaScript Object Example</h1>

    <!-- 1. Document Object -->
    <p id="content">Click the button below to change this content using the Document object.</p>
    <button onclick="changeContent()">Change Content</button><br><br>

    <!-- 2. Array Object -->
    <button onclick="arrayExample()">Array Example</button><br><br>

    <!-- 3. Math Object -->
    <button onclick="mathExample()">Math Example</button><br><br>

    <!-- 4. String Object -->
    <button onclick="stringExample()">String Example</button><br><br>

    <!-- 5. Regex Object -->
    <button onclick="regexExample()">Regex Example</button><br><br>

    <!-- 6. Date Object -->
    <button onclick="dateExample()">Date Example</button><br><br>

</body>
</html>
