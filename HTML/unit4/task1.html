<!DOCTYPE html>
<html>
<head>
    <title>Largest Number Finder</title>
    <script>
        function findLargest() {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let n3 = parseInt(document.getElementById("num3").value);
            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }
            let largest = Math.max(n1, n2, n3);
            let outputHTML = (n1 === n2 && n2 === n3)
                ? `<div style='background-color:#f0f0f0;padding:10px;border:1px solid #ddd;'>EQUAL NUMBERS</div>`
                : `<div style='background-color:#e0f7fa;padding:10px;border:1px solid #b0e0e6;'>${largest} LARGER NUMBER</div>`;
            document.getElementById("result").innerHTML = outputHTML;
        }
    </script>
</head>
<body>
    <h2>Enter Three Numbers:</h2>
    <form>
        Number 1: <input type="text" id="num1" /><br><br>
        Number 2: <input type="text" id="num2" /><br><br>
        Number 3: <input type="text" id="num3" /><br><br>
        <input type="button" value="Find Largest" onclick="findLargest()" />
    </form>
    <div id="result"></div>
</body>
</html>
