<!DOCTYPE html>
<html>
<head>
    <title>Weekday Display</title>
    <script>
        function displayDay() {
            // Get the day number from the user.
            let dayNumber = parseInt(document.getElementById("dayInput").value);
            let dayName = "";

            // Use a switch statement to determine the day name.
            switch (dayNumber) {
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                case 7:
                    dayName = "Sunday";
                    break;
                default:
                    dayName = "Invalid Day Number";
            }

            // Display the result.
            document.getElementById("result").innerHTML = "Day: " + dayName;
        }
    </script>
</head>
<body>
    <h2>Enter a Number (1-7):</h2>
    <form>
        Day Number: <input type="text" id="dayInput" /><br><br>
        <input type="button" value="Display Day" onclick="displayDay()" />
    </form>
    <div id="result"></div>
</body>
</html>
