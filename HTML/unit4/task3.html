<!DOCTYPE html>
<html>
<head>
    <title>Print 1 to 10 using Loops</title>
    <script>
        function printNumbers() {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous output

            // Using for loop
            outputDiv.innerHTML += "<b>Using for loop:</b><br>";
            for (let i = 1; i <= 10; i++) {
                outputDiv.innerHTML += i + " ";
            }
            outputDiv.innerHTML += "<br><br>";

            // Using while loop
            outputDiv.innerHTML += "<b>Using while loop:</b><br>";
            let j = 1;
            while (j <= 10) {
                outputDiv.innerHTML += j + " ";
                j++;
            }
            outputDiv.innerHTML += "<br><br>";

            // Using do-while loop
            outputDiv.innerHTML += "<b>Using do-while loop:</b><br>";
            let k = 1;
            do {
                outputDiv.innerHTML += k + " ";
                k++;
            } while (k <= 10);
            outputDiv.innerHTML += "<br>";
        }
    </script>
</head>
<body>
    <h2>Print Numbers 1 to 10 using Loops</h2>
    <button onclick="printNumbers()">Print Numbers</button>
    <div id="output"></div>
</body>
</html>
