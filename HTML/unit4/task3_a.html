<!DOCTYPE html>
<html>
<head>
    <title>Print 1 to 10 using Loops</title>
    <script>
        function printNumbers() {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous output

            let loopChoice = document.getElementById("loopChoice").value;
            let outputText = "";

            switch (loopChoice) {
                case "for":
                    outputText += "<b>Using for loop:</b><br>";
                    for (let i = 1; i <= 10; i++) {
                        outputText += i + " ";
                    }
                    break;
                case "while":
                    outputText += "<b>Using while loop:</b><br>";
                    let j = 1;
                    while (j <= 10) {
                        outputText += j + " ";
                        j++;
                    }
                    break;
                case "doWhile":
                    outputText += "<b>Using do-while loop:</b><br>";
                    let k = 1;
                    do {
                        outputText += k + " ";
                        k++;
                    } while (k <= 10);
                    break;
                default:
                    outputText = "Invalid loop choice.";
            }

            outputDiv.innerHTML = outputText;
        }
    </script>
</head>
<body>
    <h2>Print Numbers 1 to 10 using Loops</h2>
    <form>
        Choose Loop:
        <select id="loopChoice">
            <option value="for">For</option>
            <option value="while">While</option>
            <option value="doWhile">Do-While</option>
        </select><br><br>
        <button type="button" onclick="printNumbers()">Print Numbers</button>
    </form>
    <div id="output"></div>
</body>
</html>
