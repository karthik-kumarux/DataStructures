<!DOCTYPE html>
<html>
<head>
    <title>Object Iteration with Loops</title>
    <script>
        function printObjectData() {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            let myObject = { name: "John Doe", age: 30, city: "New York", hobbies: ["reading", "traveling", "coding"] };

            outputDiv.innerHTML += "<b>Using for-in loop:</b><br>";
            for (let key in myObject)
                outputDiv.innerHTML += key + ": " + myObject[key] + "<br>";

            outputDiv.innerHTML += "<br><br><b>Using forEach with Object.entries():</b><br>";
            Object.entries(myObject).forEach(([key, value]) => outputDiv.innerHTML += key + ": " + value + "<br>");

            outputDiv.innerHTML += "<br><br><b>Using for-of loop with Object.entries():</b><br>";
            for (let [key, value] of Object.entries(myObject))
                outputDiv.innerHTML += key + ": " + value + "<br>";

            outputDiv.innerHTML += "<br><br><b>Using for-of loop with an array:</b><br>";
            for (let hobby of myObject.hobbies)
                outputDiv.innerHTML += hobby + "<br>";
        }
    </script>
</head>
<body>
    <h2>Iterate Object Data</h2>
    <button onclick="printObjectData()">Print Data</button>
    <div id="output"></div>
</body>
</html>
